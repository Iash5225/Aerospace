{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>UWA Aerospace</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">RocketSim</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">

        <!-- Hero Section -->
        <header class="hero-section text-white text-center py-5">
            <h1 class="display-4">Welcome to Rocket Simulation Tool</h1>
            <p class="lead">Explore the dynamics of rocket flight.</p>
        </header>

        <!-- Main Content -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Simulation Features</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <button id="flightProfileBtn" class="btn btn-outline-primary btn-block">Plot Flight Profile</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button id="dragCoefficientBtn" class="btn btn-outline-secondary btn-block">Plot Drag Coefficient vs
                        Mach</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button id="stabilityTimeBtn" class="btn btn-outline-success btn-block">Plot Stability vs
                        Time</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button id="motorThrustCurveBtn" class="btn btn-outline-info btn-block">Plot Motor Thrust
                        Curve</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Rocket Simulation Tool. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
